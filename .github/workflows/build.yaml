name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: project  # 关键设置：将代码检出到子目录

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
        cache-dependency-path: project/**/*.gradle*  # 关联子目录的依赖文件

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          project/.gradle  # 显式指定子目录缓存路径
        key: $${{ runner.os }}-gradle-$${{ hashFiles('project/**/*.gradle*', 'project/gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          $${{ runner.os }}-gradle-

    - name: Build with Gradle
      working-directory: project  # 指定工作目录
      run: ./gradlew build

    - name: Verify cache
      run: |
        echo "Cached files:"
        du -sh ~/.gradle/caches
        du -sh project/.gradle
